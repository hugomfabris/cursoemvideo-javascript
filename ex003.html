      var n1 = Number.parseInt(window.prompt('Digite um número: '))
      var n2 = Number.parseFloat(window.prompt('Digite outro número'))
      var s = n1 + n2
      var s = window.alert('A soma dos valores é: ' + s) 
      var conv = 55
      var conv2 = 72
      var s2 = conv + conv2
      window.alert(s2) 
      conversao = String(conv) + conv2.toString()
      window.alert(conversao)
    </script>
