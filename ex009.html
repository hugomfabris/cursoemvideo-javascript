<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
Diga o país em que você nasceu: <input type="text" id = 'nac'>
<input type="button" value="Verificar" id = 'bt' onclick="clicar()">
<script>
    var nac = window.document.getElementById('nac')
    function clicar() {
        if (nac = 'Brasil') {
            window.document.write('Você é brasileiro')
        }
        else {
            window.document.write('Você é estrangeiro')
        }
    }
    
   

</script>

</body>
</html>
